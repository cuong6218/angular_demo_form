<form [formGroup]='usersAddForm123' (ngSubmit)='add()'>
  <div class="form-group" >
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" formControlName='name'  aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf='name.invalid&&(name.touched||name.dirty)' class="alert alert-danger">
      <div *ngIf='name.errors.required' >
          truong khong duoc de trong
      </div>
      <div *ngIf='name.errors.maxlength' >
        truong khong qua 6 ky tu
    </div>
    </div>
  </div>
  <div class="form-group" >
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" formControlName='email' aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf='email.invalid&&(email.touched||email.dirty)' class="alert alert-danger">
      <div *ngIf='email.errors.required' >
          truong khong duoc de trong
      </div>
      <div *ngIf='email.errors.email' >
        khong dung dinh dang email
    </div>
    </div>
  </div>
  <div class="form-group" >
    <label for="exampleInputEmail1">Phone</label>
    <input type="number" class="form-control" formControlName='phone' aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf='phone.invalid&&(phone.touched||phone.dirty)' class="alert alert-danger">
      <div *ngIf='phone.errors.required' >
          truong khong duoc de trong
      </div>
      <div *ngIf='phone.errors.pattern' >
        so dien thoai khong dung dinh dang
    </div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName='password' id="exampleInputPassword1" placeholder="Password">
    <div *ngIf='password.invalid&&(password.touched||password.dirty)' class="alert alert-danger">
      <div *ngIf='password.errors.required' >
          truong khong duoc de trong
      </div>
      <div *ngIf='password.errors.maxlength' >
        truong khong qua 11 ky tu
    </div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]='usersAddForm123.invalid'>Submit</button>
</form>
